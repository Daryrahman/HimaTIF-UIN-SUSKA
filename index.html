<script>
    $(function () {
        $('#navbar').load('layouts/navbar.html');
        $('#footer').load('layouts/footer.html');
    });

    var url = window.location.search;
    var getUrl = new URLSearchParams(url);
    var urlVal = getUrl.get('views');

    switch (urlVal) {
        case "profile":
            $(function () {
                $('#content').load('views/profile.html');
            });
            break;

        case "gallery":
            $(function () {
                $('#content').load('views/gallery.html');
            });
            break;

        case "news":
            $(function () {
                $('#content').load('views/news.html');
            });
            break;

        case "event":
            $(function () {
                $('#content').load('views/event.html');
            });
            break;

        default:
            $(function () {
                $('#header').load('layouts/header.html');
                $('#content').load('views/dashboard.html');
            });
    }
</script>
